	<style type="text/css">
		html,img{border:none;}
		html{background:url(http://g2.bst2.126.net/mm/assets/img/bg1.gif?01.0001);}
		html{width:100%;height:100%;text-align:center;}
		body{height:100%;margin:0px;font-size:12px;}
		.body_bg{background:url(http://g2.bst2.126.net/mm/assets/img/bg.jpg?01.0001) center top no-repeat;}
		body table{width:100%;height:100%;border:0;}
	</style>
	<link rel="shortcut icon" href="http://g2.bst2.126.net/mm/assets/img/favicon.ico" type="image/x-icon" />
	<script type="text/javascript" src="http://g2.bst2.126.net/mm/assets/js/base.js?01.0001"></script>
	<script type="text/javascript">
		function init(){
			swfobject.embedSWF("bitchwar.swf", "bitchwar", "980", "600", "10.0.0",
				"playerProductInstall.swf",{assets_prefix:"",swf_version:"01.0001",img_version:"01.0001",server_url:"/server.xml"},{allowScriptAccess:"always"},{bgcolor:"#000000"});
		}
		
		var intervalMap = {};
		function startAnimationTimer(gapTime){
			if(document.getElementById("bitchwar") == null) {
				return false;
			}
			if(intervalMap[""+gapTime]) {
				return true;
			}
			var pid = setInterval(function(){
				var o = document.getElementById("bitchwar");
				if(o && o.flashEnterFrame){
					o.flashEnterFrame(gapTime);
				}
			}, gapTime);
			intervalMap[""+gapTime] = pid;
			return true;
		}
 
		function stopAnimationTimer(gapTime) {
			var pid = intervalMap[""+gapTime];
			if(pid){
				clearInterval(pid);
				intervalMap[""+gapTime] = null;
			}
			return true;
		}
		
		function changeBg(show){
			if(show) {
				document.body.className = "body_bg";
			}else {
				document.body.className = "";
			}
		}
	</script>
</head>
<body class="body_bg">
